<h2 class="mt-3">Selectores Anidados</h2>
<hr />
<form [formGroup]="form" (ngSubmit)="guardar()">
  <div class="mb-3">
    <label for="" class="form-label">Continente</label>
    <select class="form-select" formControlName="region">
      <option value="">Seleccione</option>
      <option *ngFor="let item of regiones" [value]="item | lowercase">
        {{ item }}
      </option>
    </select>
  </div>
  <div class="mb-3" *ngIf="paises.length !== 0">
    <label for="" class="form-label">Pais</label>
    <select class="form-select" formControlName="pais">
      <option value="">Seleccione</option>
      <option *ngFor="let item of paises" [value]="item.alpha3Code">
        {{ item.name }}
      </option>
    </select>
  </div>
  <div class="mb-3" *ngIf="fronteras.length !== 0">
    <label for="" class="form-label">Frontera</label>
    <select class="form-select" formControlName="frontera">
      <option value="">Seleccione</option>
      <option *ngFor="let item of fronteras" [value]="item.alpha3Code">
        {{ item.name }}
      </option>
    </select>
  </div>
  <div class="alert alert-info" *ngIf="isLoading">Cargando...</div>
  <div class="d-flex">
    <button class="btn btn-primary ms-auto">Guardar</button>
  </div>
</form>

<strong>Valid</strong>
<pre>{{ form.valid }}</pre>
<strong>Value</strong>
<pre>{{ form.value | json }}</pre>
